<ng-container [formGroup]="FormGroup">

  <ng-container
    *ngIf="groupName"
    [formGroupName]="groupName"
  >
    <nz-form-item>
      <nz-form-label
        [nzSpan]="isHorizontal ? 4 : null"
        [nzRequired]="option.required"
      >{{option.label}}</nz-form-label>
      <nz-form-control
        [nzSpan]="isHorizontal ? 14 : null"
      >
    
        <nz-select
          nzAllowClear
          [formControlName]="option.key"
          [nzPlaceHolder]="option.placeholder"
        >
          <ng-container *ngIf = "option.selectOptions.length">
            <nz-option *ngFor="let option of option.selectOptions" [nzTips]="option.tips" [nzValue]="option.value" [nzLabel]="option.label"></nz-option>
          </ng-container>
          <ng-container *ngIf = "!option.selectOptions.length">
            <nz-option *ngFor="let option of option.selectOptions | async" [nzTips]="option.tips" [nzValue]="option.value" [nzLabel]="option.label"></nz-option>
          </ng-container>
        </nz-select>
      
        <app-form-error
          *ngIf="option.errorMsg"
          [option]="option"
          [groupKey] = "groupName"
        ></app-form-error>
      </nz-form-control>
    </nz-form-item>
  </ng-container>

  <ng-container
    *ngIf="!groupName"
  >
    <nz-form-item>
      <nz-form-label
        [nzSpan]="isHorizontal ? 4 : null"
        [nzRequired]="option.required"
      >{{option.label}}</nz-form-label>
      <nz-form-control
        [nzSpan]="isHorizontal ? 14 : null"
      >
    
        <nz-select
          nzAllowClear
          [formControlName]="option.key"
          [nzPlaceHolder]="option.placeholder"
        >
          <ng-container *ngIf = "option.selectOptions.length">
            <nz-option *ngFor="let option of option.selectOptions" [nzTips]="option.tips" [nzValue]="option.value" [nzLabel]="option.label"></nz-option>
          </ng-container>
          <ng-container *ngIf = "!option.selectOptions.length">
            <nz-option *ngFor="let option of option.selectOptions | async" [nzTips]="option.tips" [nzValue]="option.value" [nzLabel]="option.label"></nz-option>
          </ng-container>
        </nz-select>
      
        <app-form-error
          *ngIf="option.errorMsg"
          [option]="option"
        ></app-form-error>
      </nz-form-control>
    </nz-form-item>
  </ng-container>

</ng-container>

<app-form-item-distribution
  *ngIf = "option.formGroup && FormGroup.get(option.key).value && option.formGroup[FormGroup.get(option.key).value]"
  [group]="FormGroup"
  [options] = "option.formGroup[FormGroup.get(option.key).value].groups"
  [groupName] = "option.formGroup[FormGroup.get(option.key).value].key"
></app-form-item-distribution>
